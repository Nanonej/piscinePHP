<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>It’s over 9000</title>
	</head>
	<body>
		<input type="text" id="lnb" name="lnb" value="" />
		<select id="op" name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="rnb" name="rnb" value="" />
		<input id="button" type="submit" name="Try me!" value="Try me!">
		<script type="text/javascript">
			// setInterval(function()
			// {
			// 	alert('Please, use me...');
			// }, 30000);

			var lnb = document.getElementById('lnb');
			var op = document.getElementById('op');
			var rnb = document.getElementById('rnb');
			var button = document.getElementById('button');

			button.addEventListener('click', function(e)
			{
				if (parseInt(lnb.value) >= 0 && parseInt(rnb.value) >= 0)
				{
					if (op.value == '+')
					{
						console.log(parseInt(lnb.value) + parseInt(rnb.value));
						alert(parseInt(lnb.value) + parseInt(rnb.value));
					}
					else if (op.value == '-')
					{
						console.log(parseInt(lnb.value) - parseInt(rnb.value));
						alert(parseInt(lnb.value) - parseInt(rnb.value));
					}
					else if (op.value == '*')
					{
						console.log(parseInt(lnb.value) * parseInt(rnb.value));
						alert(parseInt(lnb.value) * parseInt(rnb.value));
					}
					else if (parseInt(rnb.value) > 0)
					{
						if (op.value == '/')
						{
							console.log(parseInt(lnb.value) / parseInt(rnb.value));
							alert(parseInt(lnb.value) / parseInt(rnb.value));
						}
						else if (op.value == '%')
						{
							console.log(parseInt(lnb.value) % parseInt(rnb.value));
							alert(parseInt(lnb.value) % parseInt(rnb.value));
						}
					}
					else
					{
						console.log("It’s over 9000!");
						alert("It’s over 9000!");
					}
				}
				else
					alert("Error :(");
			});
		</script>
	</body>
</html>
